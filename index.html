<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Application using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Minimal voting app</h2>
    </div>
    <div class="winningPoint">
        <h3>Which candidate cross the 15 vote that candidate will win</h3>
    </div>
    <div class="container">
        <div class="candidate">
            <div class="img">
                <img src="satis.PNG" alt="">
            </div>
            <div class="candidateName" id="candidateName1">
                <p>Satis Kumar Chaudhary</p>
            </div>
            <div class="countVote" id="countVote1">
                <p>0</p>
            </div>
            <button id="candidate1">Vote Now</button>
        </div>

        <div class="candidate">
            <div class="img">
                <img src="sudhir.PNG" alt="">
            </div>
            <div class="candidateName" id="candidateName2">
                <p>Sudhir Kumar Chaudhary </p>
            </div>
            <div class="countVote" id="countVote2">
                <p>0</p>
            </div>
            <button id="candidate2">Vote Now</button>
        </div>
    </div>
      <div class="footer">
        <footer>
            <p>Copyright&copy;2022 || All rights reserved</p>
            <p>Developed By <b>:</b> Satis Kumar Chaudhary</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
